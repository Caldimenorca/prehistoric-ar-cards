<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Prehistoric AR Cards</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.4/dist/mindar-image-aframe.prod.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      a-scene {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: targets.mind; autoStart: true;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      embedded
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
    >
      <a-assets></a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- One model per image target -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model src="model1.glb"></a-gltf-model>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 1">
        <a-gltf-model src="model2.glb"></a-gltf-model>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 2">
        <a-gltf-model src="model3.glb"></a-gltf-model>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 3">
        <a-gltf-model src="model4.glb"></a-gltf-model>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 4">
        <a-gltf-model src="model5.glb"></a-gltf-model>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 5">
        <a-gltf-model src="model6.glb"></a-gltf-model>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 6">
        <a-gltf-model src="model7.glb"></a-gltf-model>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 7">
        <a-gltf-model src="model8.glb"></a-gltf-model>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 8">
        <a-gltf-model src="model9.glb"></a-gltf-model>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 9">
        <a-gltf-model src="model10.glb"></a-gltf-model>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 10">
        <a-gltf-model src="model11.glb"></a-gltf-model>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 11">
        <a-gltf-model src="model12.glb"></a-gltf-model>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 12">
        <a-gltf-model src="model13.glb"></a-gltf-model>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 13">
        <a-gltf-model src="model14.glb"></a-gltf-model>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 14">
        <a-gltf-model src="model15.glb"></a-gltf-model>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 15">
        <a-gltf-model src="model16.glb"></a-gltf-model>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 16">
        <a-gltf-model src="model17.glb"></a-gltf-model>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 17">
        <a-gltf-model src="model18.glb"></a-gltf-model>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 18">
        <a-gltf-model src="model19.glb"></a-gltf-model>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 19">
        <a-gltf-model src="model20.glb"></a-gltf-model>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 20">

      </a-entity>

    </a-scene>
  </body>
</html>
