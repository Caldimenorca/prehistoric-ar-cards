<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Prehistoric AR Cards</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.4/dist/mindar-image-aframe.prod.js"></script>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      a-scene {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: targets.mind; autoStart: true;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      embedded
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
    >
      <a-assets>
        <!-- Load all 21 GLB models -->
        <a-asset-item id="model1" src="model1.glb"></a-asset-item>
        <a-asset-item id="model2" src="model2.glb"></a-asset-item>
        <a-asset-item id="model3" src="model3.glb"></a-asset-item>
        <a-asset-item id="model4" src="model4.glb"></a-asset-item>
        <a-asset-item id="model5" src="model5.glb"></a-asset-item>
        <a-asset-item id="model6" src="model6.glb"></a-asset-item>
        <a-asset-item id="model7" src="model7.glb"></a-asset-item>
        <a-asset-item id="model8" src="model8.glb"></a-asset-item>
        <a-asset-item id="model9" src="model9.glb"></a-asset-item>
        <a-asset-item id="model10" src="model10.glb"></a-asset-item>
        <a-asset-item id="model11" src="model11.glb"></a-asset-item>
        <a-asset-item id="model12" src="model12.glb"></a-asset-item>
        <a-asset-item id="model13" src="model13.glb"></a-asset-item>
        <a-asset-item id="model14" src="model14.glb"></a-asset-item>
        <a-asset-item id="model15" src="model15.glb"></a-asset-item>
        <a-asset-item id="model16" src="model16.glb"></a-asset-item>
        <a-asset-item id="model17" src="model17.glb"></a-asset-item>
        <a-asset-item id="model18" src="model18.glb"></a-asset-item>
        <a-asset-item id="model19" src="model19.glb"></a-asset-item>
        <a-asset-item id="model20" src="model20.glb"></a-asset-item>
        <a-asset-item id="model21" src="model21.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Link each model to its corresponding target -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model src="#model1" scale="0.25 0.25 0.25" position="0 -0.25 0" rotation="0 180 0"></a-gltf-model>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 1">
        <a-gltf-model src="#model2" scale="0.25 0.25 0.25" position="0 -0.25 0" rotation="0 180 0"></a-gltf-model>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 2">
        <a-gltf-model src="#model3" scale="0.25 0.25 0.25" position="0 -0.25 0" rotation="0 180 0"></a-gltf-model>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 3">
        <a-gltf-model src="#model4" scale="0.25 0.25 0.25" position="0 -0.25 0" rotation="0 180 0"></a-gltf-model>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 4">
        <a-gltf-model src="#model5" scale="0.25 0.25 0.25" position="0 -0.25 0" rotation="0 180 0"></a-gltf-model>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 5">

      </a-entity>

      </a-entity>

      </a-entity>
      <a-entity mindar-image-target="targetIndex: 8">
        <a-gltf-model src="#model9" scale="0.25 0.25 0.25" position="0 -0.25 0" rotation="0 180 0"></a-gltf-model>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 9">
        <a-gltf-model src="#model10" scale="0.25 0.25 0.25" position="0 -0.25 0" rotation="0 180 0"></a-gltf-model>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 10">

      </a-entity>

      </a-entity>
      <a-entity mindar-image-target="targetIndex: 12">
        <a-gltf-model src="#model13" scale="0.25 0.25 0.25" position="0 -0.25 0" rotation="0 180 0"></a-gltf-model>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 13">
        <a-gltf-model src="#model14" scale="0.25 0.25 0.25" position="0 -0.25 0" rotation="0 180 0"></a-gltf-model>
      </a-entity>

      </a-entity>

      </a-entity>
      <a-entity mindar-image-target="targetIndex: 17">
        <a-gltf-model src="#model18" scale="0.25 0.25 0.25" position="0 -0.25 0" rotation="0 180 0"></a-gltf-model>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 18">
        <a-gltf-model src="#model19" scale="0.25 0.25 0.25" position="0 -0.25 0" rotation="0 180 0"></a-gltf-model>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 19">
        <a-gltf-model src="#model20" scale="0.25 0.25 0.25" position="0 -0.25 0" rotation="0 180 0"></a-gltf-model>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 20">

      </a-entity>
    </a-scene>
  </body>
</html>
